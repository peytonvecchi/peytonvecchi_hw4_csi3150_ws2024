<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 4</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>  
  
  <header>
    <h1>Used Car Dealership</h1>
  </header>

  <div class="filter-container">

    <h2>Filters</h2>

    <div class="filter-field">
      <label for="minYear">Min. Car Year:</label>
      <input type="number" id="minYear" min="2014" max="2020">
    </div>

    <div class="filter-field">
      <label for="maxYear">Max. Car Year:</label>
      <input type="number" id="maxYear" min="2014" max="2020">
   </div>

    <div class="filter-field">
      <label for="maxMileage">Max. Car Mileage:</label>
      <input type="number" id="maxMileage" min="18000" max="60000">
    </div>

    <div class="filter-field">
      <label for="minPrice">Min. Car Price:</label>
      <input type="number" id="minPrice" min="12000" max="68000">
    </div>

    <div class="filter-field">
      <label for="maxPrice">Max. Car Price:</label>
      <input type="number" id="maxPrice" min="12000" max="68000">
    </div>

    <div class="filter-field">
      <label for="make">Car Make:</label>
      <select id="make" multiple>    
        <!-- Add using JS -->
      </select>
    </div>

    <div class="filter-field">
      <label for="color">Car Color:</label>
      <select id="color" multiple>
        <!-- Add using JS -->
      </select>
    </div>

    <div class="filter-field buttons">
      <button onclick="filterCars()">Apply Filters</button>
      <button class="clear-filters" onclick="clearFilters()">Clear Filters</button>
    </div>
  </div>

  <div id="carList" class="card-container">
    <!-- Generated using JS -->
  </div>

  <script src="./js/usedCars.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
